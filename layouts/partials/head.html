<!-- layouts/partials/head.html -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your site's description here">
    
    <!-- Google Verification Meta Tag -->
    <meta name="google-site-verification" content="HY1Ltsz_hXmreS4pCh_OQi8rih-ycjycoAvkYrA0XSE" />

    <!-- Title of the Website -->
    <title>{{ .Title }}</title>

    <!-- Link to the Stylesheet -->
    <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
    
    <!-- Other Meta Tags (if required) -->
    <meta property="og:title" content="{{ .Title }}">
    <meta property="og:description" content="{{ .Site.Params.description }}">
    <meta property="og:url" content="{{ .Permalink }}">
    
    <!-- Additional Head Elements (Optional) -->
    {{ block "head" . }}{{ end }}
</head>
